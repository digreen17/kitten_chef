<!-- chats.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Чаты</title>
</head>

<body>
    <ul>
        {% for chat in chats %}
        <li>
            <span>{{ chat.chat_partner_username }}</span>
            <span>{{ chat.last_message_text }}</span>
            <a href="{{ url_for('send_message', chat_username=chat.chat_partner_username) }}">Перейти
                к переписке</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
