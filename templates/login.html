<!DOCTYPE html>
<html>

<head>
    <title>KittenChef - авторизация</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo-16x16.png') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_register_login.css') }}">
</head>

<body>
    {% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{cat}}">
        <h1>{{msg}}</h1>
    </div>
    {% endfor %}

    <div class="container">
        <br>
        <h1>Авторизация</h1>
        <form class="contact-form" method="post">
            {{ login_form.csrf_token }}

            {{ login_form.email.label }}
            {{ login_form.email() }}

            {{ login_form.password.label }}
            {{ login_form.password() }}

            {{ login_form.submit(class_='submit') }}

            <input class="submit" onclick="location.href='{{ url_for('register') }}'" value="РЕГИСТРАЦИЯ" type="button"
                href="{{ url_for('register') }}">

            <a href="{{ url_for('password_recovery')}}">ВОССТАНОВЛЕНИЕ ПАРОЛЯ</a>

        </form>
    </div>
</body>

</html>
