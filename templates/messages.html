<!DOCTYPE html>
<html>

<head>
    <title>KittenChef - мессенджер</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo-16x16.png') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_header.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_messenger.css') }}">
</head>

<body>
    <!-- {% include 'base_header.html' %} -->
    <ul>
        {% for chat in chats %}
        <li>
            <span>{{ chat.chat_partner_username }}</span>
            <span>{{ chat.last_message_text }}</span>
            <a href="{{ url_for('chat', chat_username=chat.chat_partner_username) }}">Перейти
                к переписке</a>
        </li>
        {% endfor %}
    </ul>
</body>
