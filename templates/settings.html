<!DOCTYPE html>
<html>

<head>
    <title>Настройки пользователя</title>
</head>

<body>
    <h1>Настройки пользователя</h1>

    <form method="POST" enctype="multipart/form-data" action="/settings">
        <!-- Поле для имени пользователя (доступно только для премиум аккаунтов)
        {% if current_user.is_premium %}
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" value="{{ current_user.username }}" required>
        {% endif %} -->

        <!-- Поле для адреса электронной почты -->
        <label for="email">Адрес электронной почты:</label>
        <input type="email" id="email" name="email" value="{{ current_user.email }}" required>

        <!-- Поле для статуса -->
        <label for="status">Статус:</label>
        <input type="text" id="status" name="status" value="{{ current_user.status }}" required>

        <!-- Поле для аватара (изображения) -->
        <label for="avatar">Аватар (изображение):</label>
        <input type="file" id="avatar" name="avatar">

        <br>
        <input type="submit" value="Сохранить изменения">
    </form>

    <a href="/">Вернуться на главную страницу</a>
</body>

</html>
