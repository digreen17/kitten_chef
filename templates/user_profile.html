<!DOCTYPE html>
<html>
<head>
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_user_profile.css') }}">
</head>
<body>
    <div class="container">
        <div class="name-container">
            <h1 class="name">{{ user_info.username }}</h1>
        </div>
        <div class="profile-picture-container">
            <img class="profile-picture" src="../static/images/kitten_night.png" alt="Profile Picture">
        </div>
        <div class="status-container">
            <p class="status">{{ user_info.status }}</p>
        </div>
    </div>
    <div class="side-container">
        <a href="#" class="side-button">Мои профиль</a>
        <a href="#" class="side-button">Лента</a>
        <a href="#" class="side-button">Сообщения</a>
        <a href="#" class="side-button">Друзья</a>
        <a href="#" class="side-button">Мои коллекции</a>
        <a href="#" class="side-button">Уведомления</a>
        <a href="#" class="side-button">Настройки</a>
        <a href="#" class="side-button">Выход</a>
    </div>
    <div class="bottom-container">
        <div class="buttons-container">
            <a href="#" class="clickable-container">Лайки</a>
        </div>
        <div class="buttons-container">
            <a href="#likes" class="clickable-container">Коллекции</a>
        </div>
    </div>
    <div class="container-post">
    </div>
</body>
</html>
